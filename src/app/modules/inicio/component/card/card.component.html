<div class="container">
    <div class="row">
  
      <div class="col">
  
        <div class="contenido" *ngFor="let i of info">
  
          <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{i.nombre}}</mat-card-title>
              <mat-card-subtitle>{{i.tipo}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{i.imagen}}">
            <mat-card-content>
              <p>
                {{i.precio}} 
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="comprar()">Comprar</button>
            </mat-card-actions>
            
          </mat-card>
  
        </div>
  
      </div>
  
    </div>
  </div>
